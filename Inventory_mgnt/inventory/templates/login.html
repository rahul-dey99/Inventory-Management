{% extends 'base.html' %}

{% block content %}
<br><br>
<div class="container w-50 card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
  <h1 class="text-center">Login</h1>
  {% if messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {% for message in messages %}
    {{message}}
    {% endfor %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" class="form-control" name="username" placeholder="username" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password" placeholder="password">
    </div>
    <a href="{% url 'login' %}"><button type="submit" class="btn btn-primary">Login</button></a>
</form>
</div>
{% endblock %}
